apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

// Java 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

// Use as maven groupId/artifactId/version
group = 'com.coder4.lmsia'
project.archivesBaseName = 'redission'
project.version = '0.0.5'

// source & javadoc pom
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts {
    archives sourcesJar
}

// In this section you declare where to find the dependencies of your project
repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
}

dependencies {
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:2.2.0.RELEASE'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    compileOnly 'ch.qos.logback:logback-classic:1.2.3'

    compile 'org.redisson:redisson:3.12.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

